<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Zeebe Check Inventory Example</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webjars/font-awesome/css/all.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<div class="container-fluid">
  <div id="content" class="row">
    <table class="table table-hover" style="text-align: center;">
      <thead>
      <tr>
        <th scope="col" style="width: 80%">Item</th>
        <th scope="col" style="width: 10%">Available</th>
        <th scope="col" style="width: 10%">
          <button type="button" class="btn btn-sm btn-outline-primary" onclick="checkItems()"><i class="fa fa-sync-alt"></i></button>
        </th>
      </tr>
      </thead>
      <tbody id="rows">
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3">
          <input type="button" class="btn btn-block btn-light" value="Add Item" onclick="addRow()">
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
